<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지사항</title>

</head>
<body>
<br>
<br>
<br>
<br>
	<article class="container">
		<div class="page-header">
			<h1 >공지사항 {{titleName}}</h1>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
				<label for="InputTitle">글 제목</label>
				<input type="text" ng-model="noticeAddMod.obj.searchTitle" 
					class="form-control" placeholder="글 제목" name="bbsTitle" style="width: 700px;" maxlength="50" />
			</div>
			<div class="form-group">
				<label for="InputMsg">글 내용</label>
				<textarea ng-model="noticeAddMod.obj.searchMsg" class="form-control" placeholder="글 내용 " 
					name="bbsContent" maxlength="2048" style="height: 350px; width: 700px;"></textarea>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-info" ng-click="noticeAddMod.func.add()">
					 {{titleName}}<i class="fa fa-check spaceLeft"></i>
				</button>
				<button type="submit" class="btn btn-info" ng-click="noticeAddMod.func.cancel()">
					취소<i class="fa fa-check spaceLeft"></i>
				</button>
			</div>
		</div>
	</article>
</body>
</html>

					<th width="100" align="center" style="color: white">구분</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="obj in  memberManage.obj.memberList track by $index">
					<td width="80" align="center"><input type="checkbox"
						name="Chk" ng-click="memberManage.func.checkValue(obj.num)"></td>
					<td width="100" align="center" name="list">{{obj.num}}</td>
					<td width="100" align="center">{{obj.name}}</td>
					<td width="130" align="center">{{obj.birth}}</td>
					<td width="160" align="center">{{obj.address}}</td>
					<td width="200" align="center">{{obj.phone}}</td>
					<td width="200" align="center">{{obj.belname}}/{{obj.depname}}</td>

					<td ng-if="obj.auth == 2" width="100" align="center">교수</td>
					<td ng-if="obj.auth == 3" width="100" align="center">학생</td>
				</tr>
